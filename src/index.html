<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Vite App</title>
</head>

<body>
  <main class="main">
    <div class="container__selects" id="container">
      <label for="breedList" class="label">Razas de perros</label>
      <select name="" id="breedList" class="select"></select>
      <label for="subBreedList" class="label hide" id="label-subbreed">Subrazas de perros</label>
      <select name="" id="subBreedList" class="select hide"></select>
    </div>
    <div class="container__button">
      <button id="button" class="button-random">Show Random Dog</button>
    </div>
    <div class="container__img">
      <img src="assets/images/first-image.jpg" alt="" id="image">
      <button id="button-save" class="hide">SAVE FAVORITE</button>
    </div>
  </main>
  <section>
    <h2 class="section__tittle">MIS IMAGENES FAVORITAS</h2>
    <div class="container-local-storage" id="container-local-storage"></div>
  </section>
  <script type="module" src="./js/index.js"></script>
</body>

</html>
